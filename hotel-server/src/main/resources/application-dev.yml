spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hotel_reserve?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root

springfox:
  documentation:
    swagger-ui:
      enabled: true

# 配置alipay数据
alipay:
  # 应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
  APPID: 2021000122603960
  # 商户私钥，您的PKCS8格式RSA2私钥
  RSA_PRIVATE_KEY: 
    # 支付宝支付公钥
  ALIPAY_PUBLIC_KEY: 

    # 异步回调地址 必须外网能够访问（这里需要配置内网穿透），当支付成功后会调用该API
  notify_url:  http://xt3ky8.natappfree.cc/paysuccess
  # 同步回调地址

  return_url: http://localhost:8088/paysuccess
  # 网关（注意沙箱网关和正式网关的区别，这里填写沙箱环境下的网关）
  URL: https://openapi.alipaydev.com/gateway.do
  # 编码
  CHARSET: UTF-8
  # 返回数据格式
  FORMAT: json
  # 日志地址y
  log_path: /log
  # RSA2
  SIGNTYPE: RSA2

